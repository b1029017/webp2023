  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<body>
  <div id="container" tabindex="0"
       class="blockquote text-newrap">
  </div>
  <script>
      var container = document.getElementById('container');
    window.onload = function() {
        container.textContent = "";
        add_new_chars();
        }
    window.addEventListener("keyup",function(e){
      console.log(e.key);
        if(e.key=='Escape'){
          container.textContent = "";
        }
        else if(e.key=='Backspace'){
          var str= container.textContent;
          container.textContent= str.substring(0, str.length-1);
        }
        else if(e.key == container.textContent.charAt(0)){
            const str = container.textContent;
            container.textContent = str.substring(1, str.length);
          }
        else{
          container.textContent += add_new_char(getRandomInt(1,3));
        }
    });

    function add_new_char(length) {
      var result = '';
      var letters =  'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
      for (var i = 0; i < length; i++) {
        result += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      return result;
    }

    function getRandomInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
  </script>
</body>
